<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
    {% include 'nav.html' %}
     {% if not all_plants %}
    <!-- Display paragraph: If there are no plants yet-->
        <p class="no-articles">No plants yet</p>
     {% else %}
        <!-- Display div "plant" with information about every plant (if any)-->
        <section id="catalogue">
               {% for plant in all_plants %}
                <!-- first plant-->
                <div class="plant-card">
                    <div class="image-wrap">
                        <!-- plant image -->
                        <img src="{{ plant.image }}"
                             alt="plant">
                    </div>
                    <!-- plant name -->
                    <h3>{{ plant.name }}</h3>
                    <!-- plant description -->
                    <h1>{{ plant.text }}</h1>
                    <div class="details-buttons">
                        <!-- plant details button -->
                        <a href="{% url 'plant-details' plant.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
                {% endfor %}


        </section>
     {% endif %}

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
