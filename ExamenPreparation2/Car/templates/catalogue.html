<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style/style.css">
    <title>CarCollection</title>
</head>

<body>
<div id="box">
    {% include 'nav.html' %}
      {% if not all_cars %}
    <!-- Display paragraph: If there are no cars yet-->
        <p class="no-articles">No cars yet</p>

        <!-- Display div "car" with information about every car (if any)-->
      {% else %}
        <section id="catalogue">
            <h1>Total cars: {{ all_cars.count }}</h1>
                {% for car in all_cars %}
                <!-- first car-->
                <div class="car-card">
                    <div class="image-wrap">
                        <!-- car image -->
                        <img src="{{ car.image }}"
                             alt="Car">
                    </div>
                    <!-- car type -->
                    <h3>{{ car.type }}</h3>
                    <!-- car model -->
                    <h1>{{ car.model }}</h1>
                    <div class="details-buttons">
                        <!-- car details button -->
                        <a href="{% url 'car-details' car.pk %}" class="details-btn">Details</a>
                    </div>
                </div>
                {% endfor %}

        </section>
      {% endif %}

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
