<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
  {% include 'nav.html' %}
    {% if not all_games %}
    <!-- Display paragraph: If there are no games-->
    <p class="no-articles">No games yet</p>
    {% else %}
    <!-- Display div "game" with information about every game (if any)-->
    <section id="welcome-world">
        {% for game in all_games %}
        <!-- first game-->
        <div class="game">
            <div class="image-wrap">
                <!-- game image -->
                <img src="{{ game.image }}"
                     alt="UNO">
            </div>
            <!-- game title -->
            <h3>{{ game.title }}</h3>
            <!-- game category-->
            <h1>{{ game.category }}</h1>
            <div class="data-buttons">
                <!-- game details button -->
                <a href="{% url 'game-details' game.pk %}" class="btn details-btn">Details</a>
            </div>
        </div>
        {% endfor %}


    </section>
    {% endif %}

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
</div>
</body>
</html>
