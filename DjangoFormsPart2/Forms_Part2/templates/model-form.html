{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model form</title>
    <link href="{% static 'index.css' %}" rel="stylesheet">
</head>
<body>
    <h2>Model form validation</h2>
    <a href="{% url 'home' %}">Home</a>
    <form action="{% url 'model form' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button>Send</button>
    </form>
    {% if text %}
        <h3>{{ text }}</h3>
    {% endif %}
</body>
</html>
