{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link href="{% static 'index.css' %}" rel="stylesheet">
</head>
<body>
    <h2>Home Page</h2>
    <a href="{% url 'model form' %}">Model Form Validate</a>
    <a href="{% url 'person' %}">Person Model Form </a>
    <a href="{% url 'list person' %}">List Person </a>
    <main>
        <div class="form">
            <form action="{% url 'home' %}" method="post">
               {{ form }}
               {% csrf_token %}
               <button>Send</button>
            </form>
       </div>
       <div>
             {% if display_text %}
                 <h3>{{ display_text }}</h3>
             {% endif %}
       </div>
    </main>
</body>
</html>
